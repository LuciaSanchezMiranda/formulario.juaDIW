<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    
    <!-- Tailwind CSS -->
    <link href="static/css/output.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link href="static/css/contac.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-gray-100 via-gray-200 to-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-xl rounded-xl p-8 form-container">
        <h1 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Contáctanos</h1>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ 'flash-success' if category == 'success' else 'flash-error' }}" role="alert">
                        <strong>{% if category == 'success' %}¡Éxito!{% else %}¡Error!{% endif %}</strong> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Formulario -->
        <form method="post" class="space-y-5">
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Nombre</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-300 transition">
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-300 transition">
            </div>

            <div>
                <label for="message" class="block text-gray-700 font-medium mb-1">Mensaje</label>
                <textarea id="message" name="message" rows="5" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-300 transition"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-rose-500 text-black font-semibold py-3 rounded-lg shadow-md btn-submit">
                Enviar
            </button>
        </form>
    </div>

</body>
</html>
